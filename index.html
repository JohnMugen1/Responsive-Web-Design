<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1 id="title">Safaricom Survey Form</h1>
        <p id="description">Thank you for taking your time to help us improve our services</p>
      </div> 
      <div class="form-container">
        <form action="https://johns.com" method="post" id="survey-form">
          <fieldset>
            <label id="name-label" for="name" >Input your name: <input id="name" type="text" name="name" placeholder="e.g,James Mwangi" required></label>
            <label id="email-label" for="email">Input your email: <input id="email" type="email" name="email" placeholder="e.g,joan234@gmail.com" required></label>
            <label id="number-label" for="number">Enter your Age(years): <input id="number" type="number" name="number" min="15" max="80" placeholder="Age" required></label>
          </fieldset>
          <fieldset>
             <legend>How do you rate our services:</legend>
              <select id="dropdown" name="rating">
                <option value="">(Rate your experience with us)</option>
                <option value="1">Good</option>
                <option value="2">Better</option>
                <option value="3">
                  Average
                </option>
                <option value="4">Poor</option>
                <option value="5">Not sure</option>
              </select>
          </fieldset>
          <fieldset>
            <legend>What is your gender?</legend>
            <label id="male-label" for="male"><input id="male" type="radio" name="user-gender" value="male">Male</label>
            <label id="female-label" for="female"><input id="female" type="radio" name="user-gender" value="female">Female</label>
          </fieldset>
          <fieldset id="check-box">
            <legend>What would you like to see get improved?</legend>
            <label id="data-label" for="data"><input  id="data" type="checkbox" name="improvement" value="data">Data Deals</label>
            <label id="bundle-label" for="bundles"><input type="checkbox" id="bundles" name="improvement" value="bundles">Daily Bundles</label>
            <label id="okoa-label" for="okoa"><input type="checkbox" id="okoa" name="inprovement" value="okoa">Okoa Deals</label>
            <label id="minutes-label" for="minutes"><input type="checkbox" id="minutes" name="improvement" value="minutes">Minutes Deals</label>
            <label id="txt-label" for="txt"><input type="checkbox" id="txt" name="improvenet" value="txt">SMS Deals</label>
          </fieldset>
          <fieldset>
            <legend>Enter Your Comment Here...</legend>
            <textarea name="textarea" rows="4" cols="30" placeholder="I like safaricom data bundles..."></textarea>
          </fieldset>
          <input id="submit" type="submit" value="submit">
        </form>
      </div>
    </div>
  </body>
</html>
